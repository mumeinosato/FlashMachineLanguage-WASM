name: build and test

on:
  push:
    branches:
      - master
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download Go dependencies
        run: cd backend && go mod download

      - name: Build
        run: cd backend && GOOS=js GOARCH=wasm go build -o main.wasm wasm.go

      - name: Copy wasm_exec.js
        run: cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" backend/test/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Run tests
        run: cd backend/test && node main.js
        
      - name: Create build directory
        if: success()
        run: mkdir -p build
        
      - name: Copy WASM to build directory
        if: success()
        run: cp backend/main.wasm build/ && cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" build/
        
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: build/
          retention-days: 30
          
      - name: Commit and push build artifacts
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add build/
          git diff --staged --quiet || git commit -m "Update WASM build [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}