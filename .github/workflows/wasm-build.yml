name: build and test

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download Go dependencies
        run: go mod download

      - name: Build
        run: GOOS=js GOARCH=wasm go build -o main.wasm wasm.go

      - name: Copy wasm_exec.js
        run: |
          WASM_EXEC=$(go run -mod=readonly -tags=tools -toolexec=echo get 2>&1 | grep -o '/.*wasm_exec.js' || echo "$(go env GOROOT)/misc/wasm/wasm_exec.js")
          if [ ! -f "$WASM_EXEC" ]; then
            curl -o test/wasm_exec.js https://raw.githubusercontent.com/golang/go/go1.23.0/misc/wasm/wasm_exec.js
          else
            cp "$WASM_EXEC" test/
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Run tests
        run: cd test && node main.js
        
      - name: Create build directory
        if: success()
        run: mkdir -p build
        
      - name: Copy WASM to build directory
        if: success()
        run: |
          cp main.wasm build/
          WASM_EXEC=$(go run -mod=readonly -tags=tools -toolexec=echo get 2>&1 | grep -o '/.*wasm_exec.js' || echo "$(go env GOROOT)/misc/wasm/wasm_exec.js")
          if [ ! -f "$WASM_EXEC" ]; then
            curl -o build/wasm_exec.js https://raw.githubusercontent.com/golang/go/go1.23.0/misc/wasm/wasm_exec.js
          else
            cp "$WASM_EXEC" build/
          fi

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: build/
          retention-days: 30

      - name: Generate TypeScript definitions
        if: success()
        run: |
          cat > build/wasm.d.ts << 'EOF'
          declare global {
            interface Window {
              /**
               * Run WASM code with hex string input
               * @param hexInput - Hexadecimal machine code string
               * @returns Result as hex string or error object
               */
              RunCode(hexInput: string): string | { error: string };
            }
          }

          export {};
          EOF

      - name: Commit and push build artifacts
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add build/
          git diff --staged --quiet || git commit -m "Update WASM build [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}